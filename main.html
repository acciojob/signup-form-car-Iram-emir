<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<body>
    <form method="post">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>

        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

        <label>Gender<span>*</span></label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br>

        <label for="cars">Car Brands<span>*</span></label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>-- Please choose an option --</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <!-- Add more options as needed -->
        </select>
        <br>

        <label for="age">Age<span>*</span></label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <br>

        <label for="dob">Date of Birth<span>*</span></label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
        <br>

        <label for="password">Password<span>*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>

        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS<span>*</span></label>
        <br>

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
